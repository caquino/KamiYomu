title: KamiYomu
url: https://github.com/KamiYomu
repository: https://github.com/KamiYomu/KamiYomu
description: >
  KamiYomu is a powerful, extensible manga crawler built for manga enthusiasts who want full control
  over their collection. It scans and downloads manga from supported websites, 
  stores them locally, and lets you host your own private manga reader—no ads, 
  no subscriptions, no limits.

# ===============================================
# JUST THE DOCS THEME SETTINGS
# ===============================================

theme: just-the-docs
nav_enabled: true
permalink: pretty
aux_links:
  Github: https://github.com/KamiYomu/kamiyomu
  "Nuget.org": https://www.nuget.org/profiles/KamiYomu

# Enable 'Edit this Page' links
gh_edit_link: true # show or hide edit this page link
gh_edit_link_text: "Edit this page on GitHub"
gh_edit_repository: "https://github.com/just-the-docs/just-the-docs" # the github URL for your repo
gh_edit_branch: "main" # the branch that your docs is served from
gh_edit_source: src/KamiYomu.Docs # the source that your files originate from
gh_edit_view_mode: "tree" # "tree" or "edit" if you want the user to jump into the editor immediately

# ===============================================
# JEKYLL PLUGIN & PATH DEFAULTS
# ===============================================

plugins:
  - jekyll-seo-tag
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-redirect-from
  - jekyll-mentions
  - jemoji
  
defaults:
  - scope:
      # This path should point to the directory containing your Markdown pages
      path: "docs"
      type: "pages"
    values:
      layout: "default"
      image: /assets/images/favicon.png
      author: KamiYomu

# ===============================================
# SEO & SOCIAL SETTINGS
# ===============================================

# SEO settings
tagline: KamiYomu — Your Self-Hosted Manga Crawler
lang: en
author: KamiYomu
keywords: >
  crawler, downloader, csharp, dotnet,
  manga, manga-downloader, manga-scraper, 
  konga, kavita, kamiyomu, crawler-agents

# Open Graph / Social Media
og_image: /assets/images/og-image.png

social:
  name: Github
  links:
    - https://github.com/KamiYomu/kamiyomu

# Analytics
google_analytics: UA-XXXXXXXX-X
google_site_verification: google-site-verification-code

# Sitemap settings
sitemap:
  filename: "/sitemap.xml"
  exclude:
    - "/atom.xml"
    - "/feed.xml"
    - "/feed/index.xml"
  include_posts:
    - "/index.html"
  change_frequency_name: "change_frequency"
  priority_name: "priority"

# ===============================================
# EXCLUDES
# ===============================================

exclude:
  # Standard Jekyll excludes
  - .sass-cache/
  - .jekyll-cache/
  - gemfiles/
  - Gemfile
  - Gemfile.lock
  - node_modules/
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  # Project-specific excludes
  - bin/
  - lib/
  - "*.gemspec"
  - "*.gem"
  - LICENSE.txt
  - package.json
  - package-lock.json
  - Rakefile
  - README.md
  - CODE_OF_CONDUCT.md
  - docker-compose.yml
  - Dockerfile
  - fixtures/
  - docs/assets
  - docs/.github
  - docs/_sass
  - docs/_config.yml