name: Deploy Documentation

on:
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: true

defaults:
 run:
  working-directory: src/KamiYomu.Docs 
  
jobs:
  # Build job
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        
      # 1. Setup Ruby and Bundler in the documentation directory
      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.3' # Not needed with a .ruby-version file
          bundler-cache: true # runs 'bundle install' and caches installed gems automatically
          cache-version: 0 # Increment this number if you need to re-download cached gems
        
      - name: Setup Pages
        id: pages
        uses: actions/configure-pages@v5
        
      # 2. Build with Jekyll in the documentation directory
      - name: Build with Jekyll
        # Outputs to the './_site' directory by default (relative to the working-directory)
        run: bundle exec jekyll build --baseurl "${{ steps.pages.outputs.base_path }}"
        env:
          JEKYLL_ENV: production
        
      # 3. Upload artifact from the new output location
      - name: Upload artifact
        # The built output is now in src/KamiYomu.Docs/_site
        uses: actions/upload-pages-artifact@v3
        with:
          path: src/KamiYomu.Docs/_site # <--- KEY CHANGE

  # Deployment job
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4